<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        <small>{{ site.tagline }}</small>
        <span class="masthead-extra">
          <a href="https://www.youtube.com/channel/UCX1yhhDQv9ArU45828v3OVg" target="_blank">
            <i class="fa fa-youtube"></i>
          </a>
          <a href="{{ site.baseurl }}/tags" target="_blank">
            <i class="fa fa-tags"></i>
          </a>
          <a href="{{ site.baseurl }}/atom.xml" target="_blank">
            <i class="fa fa-rss-square"></i>
          </a>
        </span>
      </h3>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="footer">
      <small>
        &copy;
        <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
      </small>
    </footer>
  </div>
  <script>
    var selector = '.post-body h2, .post-body h3';
    anchors.add(selector);
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-71667558-6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-71667558-6');
  </script>

</body>

</html>
