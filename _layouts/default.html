<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
          <span class="masthead-extra">
              <a href="{{ site.baseurl }}/atom.xml" class="masthead-rss"><i class="fa fa-rss-square"></i></a>
          </span>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
    <script>
      var selector = '.post-body h2, .post-body h3';
      anchors.add(selector);
    </script>
  </body>
</html>
